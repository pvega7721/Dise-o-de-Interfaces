<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Acceso</h1>
    </header>
    <main>
      <div id="login">
        <div id="texto">
          <p>
            Inicia sesión con tu cuenta <br />
            o crea una cuenta nueva
          </p>
        </div>
        <div id="botones">
          <div id="iniciarSesion">
            <p>¿Tienes ya una cuenta?</p>
            <button id="iniciar">Iniciar sesión</button>
          </div>
          <div id="crearCuenta">
            <p>¿No tienes cuenta?</p>
            <button id="crear">Crear cuenta</button>
          </div>
        </div>
      </div>
      <!--Formulario oculto -->
      <div id="contenedor_form2" style="display: none;" >
        <h2>Cuenta</h2>
        <div id="contenedor_form" >
          <form>
              <input type="text" id="correo" name="correo" placeholder="Correo electrónico o nombre de acceso" required />
            <br>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required/>
            <br>
            <div id="paswdOlvidada">
              <a href="">¿Has olvidado la contraseña?</a>
              <button id="enviar" type="submit" disabled>Iniciar sesión</button>
            </div>
            <div id="logInCon">
              <p>Inicia sesión con</p>
              <div id="facebook">
                <img src="Imagenes/facebook.png">
                <button class="rrss">Facebook</button>
              </div>
              <div id="google">
                <img src="Imagenes/google.png">
                <button class="rrss" id="googlebtn">Google</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
