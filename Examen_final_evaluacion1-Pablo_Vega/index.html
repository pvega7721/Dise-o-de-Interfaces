<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prácita examen</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div id="barraSuperior">
      <p class="uno">Lorem ipsum lorem lorem inpsun</p>
      <p class="dos">Et dolor sumum sumum sumum</p>
      <p class="tres">Et dolor lorem inpsum dol</p>
    </div>
    <div class="cuerpo">
      <div class="cabecera">
        <div class="entrar">
          <p>ENTRAR</p>
        </div>
        <div class="soyNuevo">
          <p>SOY NUEVO</p>
        </div>
      </div>
      <div class="principal">
        <p>¿Ya tienes cuenta con nosotros? Inicia sesión</p>

        <form action="">
          <label>Dirección de correo electrónico</label><br />
          <input
            type="text"
            placeholder="Introduce el email..."
            id="correo"
          /><br />

          <label>Contraseña</label><br />
          <input
            type="text"
            placeholder="Introduce la clave..."
            id="contraseña"
          /><br />

          <input type="submit" value="INICIAR SESIÓN" id="enviar" /><br />
          <input type="checkbox" checked />
          <label>Recuérdame</label>
        </form>
        <div id="olvidado">¿Has olvidado la contraseña?</div>
      </div>
      <img
        src="imagenes/115766_bubble_comment_speech_chat_talk_icon.png"
        alt="Imagen bocadillo de texto"
      />
    </div>
  </body>
</html>
